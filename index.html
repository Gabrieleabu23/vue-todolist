<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h2>LISTA DI COSE DA FARE</h2>
            <!-- MILESTONE 1 -->
            <ul>
                <!-- BONUS 1 ADD KEYPUP.enter  -->
                <input v-model="text_campo" placeholder="Aggiungi una nuova task" @keyup.enter="addTask">
                <button @click="addTask">Aggiungi</button>
                <li v-for="text in todos" :key="text">
                    <span :class=" text.done === true ?'noChecked':''" @click="text.done = !text.done">{{text.text}}</span>
                    <!-- MILESTONE 2 -->
                    <i class="fa-solid fa-xmark" @click="DeleteTask(text)"></i>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
